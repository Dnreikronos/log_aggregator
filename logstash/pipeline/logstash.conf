input {
	beats {
		port => 5044
	}
}

filter {
	grok {
		match => { "message" => "%{COMMONAPACHELOG}" }
	}
	date {
		match => [ "timestamp", "dd/MM/YYYY:HH:mm:ss Z" ]
	}
}

output {
	elasticsearch {
		hosts => ["http://elasticsearch:9200"]
		index => "logs-%{+YYYY.MM.dd}"
	}
	stdout {
		codec => rubydebug
	}
}

